    <p>By Letting kids See a Random Image (Child Friendly of Course!) they Will Want To See it Again And Is an Award For Taking Their Inhaler!</p>

    <button class="button" style="display: none;" id="paner" onclick="skipTour()">Exit Tour</button>
    <iframe style="display: none; height: 60vh; width: 100vw" id="pane" src="yeButtona.html">Oh Hi! I This Has'nt loaded In 5 Seconds Then Maybe Reload?</iframe>

    <script>
        function startTour() {
            document.getElementById("buttonPane").style.display = "none"
            document.getElementById("textPane").style.display = "none"
            alert("This is How We Will Notify You In This Tour, Press Ok To Continue,")
            document.getElementById("paner").style.display = "block"
            document.getElementById("pane").style.display = "block"
            alert("A Example Pane Will Show Up To Help You, Now Click On The Big Blue Button! Then... Thats The Basics! Feel Free To Explore! (We Made It Simple For Your Enjoyment!)")
        }

        function skipTour() {
            window.location.href = "https://eaterminer.github.io/AsthmaApp/home.html"
        }
    </script>
