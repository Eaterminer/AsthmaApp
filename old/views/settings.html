<!DOCTYPE html>
<html lang="en">

<head>
  <title>Settings - Asthma App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Asthma App v3">
  <script src="https://www.w3schools.com/lib/w3.js" async></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" async>
  <link rel="stylesheet" href="styles.css" defer>
  <link rel="manifest" href="manifest.webmanifest" async>
  <script defer type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>
  <script src="functions.js" defer></script>
  <script src="scripts.js" defer></script>
  <meta name="theme-color" content="#009688">
  <style>
    .slider {
  -webkit-appearance: none;
  width: 100%;
  height: 10px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #009688;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #009688;
  cursor: pointer;
}
  </style>
</head>

<body>
    <header class="w3-container w3-teal">
    <h1>Asthma App</h1>
  </header>

<div class="w3-container">
    <label>Time Of Gaming Per Inhaler Take (Seconds)</label>
    <input class="slider" id="gameTime" type="range"  min="60" max="3600" value="1800">

    <button onclick="saveSettings()" class="w3-button w3-red">Save</button>
    <button onclick="resetSettings()" class="w3-button w3-amber">Reset To Defaults</button>
</div>

 
  <footer class="bottom w3-container w3-teal">
    <button class="w3-button w3-red" onclick="w3.show('#copyright')">Copyright</button>
  </footer>

  <div id="copyright" class="w3-animate-opacity w3-modal">
    <div class="w3-modal-content w3-card-4">
      <header class="w3-container w3-teal">
        <span onclick="w3.hide('#copyright')" class="w3-button w3-display-topright">&times;</span>
        <h2>Copyright</h2>
      </header>
      <div class="w3-container">
        <p>Developer: Peter Heeren</p>
        <p>Images: Classroomclipart</p>
      </div>
      <footer class="w3-container w3-teal">
        <p>Made For Amanda Williams | CanBreathe Educater</p>
      </footer>
      <footer class="w3-container w3-red">
        <p>This Content Is Protected Via Copyright Laws.</p>
      </footer>
    </div>
  </div>
<script>document.getElementById("gameTime").value = localStorage.getItem("gameTime")</script>


</body>

</html>
